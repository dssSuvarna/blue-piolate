<container class="notify-container">
    <row>
        <columns>
            <div class="notify-header">
                <h1>&#9888;</h1>
                <div class="notify-top-head">
                    <h1>Notify!</h1>
                    <h3>${employeeName} HAS UPDATED ESI AND PF DETAILS</h3>
                </div>
            </div>
        </columns>
    </row>
    <row>
        <columns>
            <div class="notify-message">
                <p>ESI and PF details from the employee have been successfully
                    updated. Kindly proceed with any additional updates on ESI and PF updates from your side as
                    necessary.</p>
            </div>
        </columns>
    </row>
    <row>
        {{> footer}}
    </row>
</container>
